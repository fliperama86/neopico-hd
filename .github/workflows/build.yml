name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        fetch-tags: true

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

    - name: Setup Pico SDK
      run: |
        git clone --depth 1 https://github.com/raspberrypi/pico-sdk.git $HOME/pico-sdk
        cd $HOME/pico-sdk
        git submodule update --init

    - name: Build NeoPico-HD
      run: |
        mkdir build
        cd build
        cmake .. -DPICO_SDK_PATH=$HOME/pico-sdk -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: neopico-hd-build
        path: |
          build/src/*.uf2
          build/src/*.elf

    - name: Create Release (tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/src/neopico_hd.uf2
          build/src/neopico_hd.elf
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate changelog
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: changelog
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LATEST_TAG" ]; then
          CHANGELOG=$(git log "${LATEST_TAG}"..HEAD --pretty=format:"- %s (%h)")
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)")
        fi
        # Write to file for multiline support
        echo "$CHANGELOG" > /tmp/changelog.txt

    - name: Create Release (main merge)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Build (${{ github.sha }})
        body_path: /tmp/changelog.txt
        files: |
          build/src/neopico_hd.uf2
          build/src/neopico_hd.elf
        draft: false
        prerelease: true
        make_latest: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
