# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: bash -c 'if command -v clang-format >/dev/null; then clang-format -i "$@"; elif [ -f /opt/homebrew/opt/llvm/bin/clang-format ]; then /opt/homebrew/opt/llvm/bin/clang-format -i "$@"; else echo "clang-format not found"; exit 1; fi' --
        language: system
        types: [c]

  - repo: local
    hooks:
      - id: clang-tidy
        name: clang-tidy
        entry: bash -c 'if command -v clang-tidy >/dev/null; then clang-tidy "$@"; elif [ -f /opt/homebrew/opt/llvm/bin/clang-tidy ]; then /opt/homebrew/opt/llvm/bin/clang-tidy "$@"; else echo "clang-tidy not found. Please install llvm/clang-tidy."; exit 1; fi' --
        language: system
        types: [c]
        args: ["-p=build", "--quiet", "--fix", "--fix-errors"]
